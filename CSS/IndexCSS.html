<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors Example</title>
    <style>
        .color-name {
            background-color: blue; /* CSS color name */
            color: white;
            padding: 10px;
            margin: 10px 0;
        }
        .color-rgb {
            background-color: rgb(255, 99, 71); /* CSS RGB color */
            color: white;
            padding: 10px;
            margin: 10px 0;
        }
        .color-hex {
            background-color: #ff6347; /* CSS HEX value */
            color: white;
            padding: 10px;
            margin: 10px 0;
        }
        .color-hsl {
            background-color: hsl(9, 100%, 64%); /* CSS HSL value */
            color: white;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>CSS Colors Example</h1>
    <div class="color-name">This is a color name (blue)</div>
    <div class="color-rgb">This is an RGB color (rgb(255, 99, 71))</div>
    <div class="color-hex">This is a HEX color (#ff6347)</div>
    <div class="color-hsl">This is an HSL color (hsl(9, 100%, 64%))</div>
</body>
</html>

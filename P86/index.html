<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Manipulation</title>
</head>
<body>
    <input type="text" id="textInput" placeholder="Enter text here">
    <button id="addToEnd">Add To End</button>
    <button id="removeLast">Remove Last</button>
    <button id="addToFront">Add To Front</button>
    <button id="removeFromFront">Remove From Front</button>
    <button id="clearText">Clear Text</button>
    <p id="output"></p>
           
        <script src="script.js" async defer></script>
    </body>
</html>
